apiVersion: apps/v1
kind: Deployment
metadata:
  name: edu-user
  namespace: edu-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: edu-user
  template:
    metadata:
      labels:
        app: edu-user
    spec:
      containers:
      - name: edu-user
        image: your-docker-registry/edu-user:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: edu-user
  namespace: edu-user
spec:
  selector:
    app: edu-user
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
